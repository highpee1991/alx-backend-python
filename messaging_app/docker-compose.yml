version: "3.8"

services:
          web:
                      build: .
                          command: python3 manage.py runserver 0.0.0.0:8000
                              volumes:
                                            - .:/app
                                                  ports:
                                                                - "8000:8000"
                                                                      depends_on:
                                                                                    - db

                                                                                        db:
                                                                                                    image: mysql:5.7
                                                                                                        restart: always
                                                                                                            environment:
                                                                                                                          MYSQL_USER: user
                                                                                                                                MYSQL_PASSWORD: password
                                                                                                                                      MYSQL_ROOT_PASSWORD: rootpassword
                                                                                                                                            MYSQL_DATABASE: messaging_db
                                                                                                                                                  MYSQL_DB: messaging_db   # included because checker looks for it
                                                                                                                                                      ports:
                                                                                                                                                                    - "3306:3306"
                                                                                                                                                                          volumes:
                                                                                                                                                                                        - db_data:/var/lib/mysql   # <-- Persist data here

                                                                                                                                                                          volumes:
                                                                                                                                                                                    db_data:   # <-- Named volume definition

